# a TimestampedRollingFileAppender test config

log4j.rootCategory=DEBUG, rootAppender
log4j.category.sub1=,RC, NCRC

log4j.appender.rootAppender=org.apache.log4j.ConsoleAppender
log4j.appender.rootAppender.layout=org.apache.log4j.BasicLayout

log4cpp.appender.RC=TimestampedRollingFileAppender
log4cpp.appender.RC.fileName=timestamped_rolling_config.log
log4cpp.appender.RC.maxFileSize=1
log4cpp.appender.RC.maxBackupCount=3
log4cpp.appender.RC.maxBackupDays=1
log4cpp.appender.RC.layout=PatternLayout
log4cpp.appender.RC.layout.ConversionPattern=%d [%p] The message %m at time %d{%H:%M}%n

log4cpp.appender.NCRC=TimestampedRollingFileAppender
log4cpp.appender.NCRC.fileName=nesteddir/timestamped_rolling_config.log
log4cpp.appender.NCRC.maxFileSize=1
log4cpp.appender.NCRC.maxBackupCount=3
log4cpp.appender.NCRC.maxBackupDays=1
log4cpp.appender.NCRC.layout=PatternLayout
log4cpp.appender.NCRC.layout.ConversionPattern=%d [%p] The message %m at time %d{%H:%M}%n
